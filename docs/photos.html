<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <title>Bootstrap 5 Layout</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@100..800&family=IM+Fell+English:ital@0;1&family=Nobile:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Shalimar&display=swap" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Pirate Cove</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="article.html">Article</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="photos.html">Photos</a>
          </li>
        </ul>
    </div>
  </nav>
  <div class="jumbo">
    <header>
      <h1 class="ship-log">Ship's Log</h1>
      <h4 class="diary">A diary by Capt. JT 'Skully' Bones</h4>
    <header>
  </div>

  <div class="container">
  <!-- Content starts here -->  
  <div class="container carousel-container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/kraken01.jpg" class="d-block w-100 img-fluid" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>The Mighty Kraken</h5>
                <p>Nightmare fuel</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="img/kraken02.jpg" class="d-block w-100 img-fluid" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>Slithering Depths</h5>
                <p>Aquatic evil</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="img/kraken03.jpg" class="d-block w-100 img-fluid" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>Sirens of the Darkness</h5>
                <p>Plug your ears</p>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>

  <footer><p class="text-center m-3 p-1">By JT Bowen</p></footer>

  <!-- Closing scripts here -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

    
</body>
</html>
